name: Build CSV Player

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 requests pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name="CSV作品播放器" main.py
      shell: cmd
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: csv-player-windows
        path: dist/CSV作品播放器.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 requests pyinstaller
        # Install additional macOS dependencies if needed
        brew install create-dmg || true
    
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --windowed --name="CSV作品播放器" main.py
    
    - name: Create macOS App Bundle
      run: |
        # Create a simple zip file instead of DMG for better compatibility
        cd dist
        zip -r "../CSV作品播放器-macOS.zip" "CSV作品播放器"
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: csv-player-macos
        path: CSV作品播放器-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: csv-player-windows
        path: ./windows/
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: csv-player-macos
        path: ./macos/
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/CSV作品播放器.exe
          ./macos/CSV作品播放器-macOS.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
